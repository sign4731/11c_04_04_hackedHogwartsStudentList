<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts Student List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <input type="search" placeholder="Search.." id="search" name="search" /> 
    </header>
    <h1>Hogwarts Student List</h1>

    <main>
      <div id="filterSortContainer">
        <div id="filterContainer">
          <p>Filter:</p>
          <button class="filterButtons chosen" data-action="filter" data-filter="allStudents">All students</button>
          <button class="filterButtons" data-action="filter" data-filter="expelled">Expelled</button>
          <button class="filterButtons" data-action="filter" data-filter="pureBlood">Pure-Blood</button>
          <button class="filterButtons" data-action="filter" data-filter="halfBlood">Half-Blood</button>
          <button class="filterButtons" data-action="filter" data-filter="mudBlood">Mud-Blood</button>
          <button class="filterButtons" data-action="filter" data-filter="gryffindor">Gryffindor</button>
          <button class="filterButtons" data-action="filter" data-filter="slytherin">Slytherin</button>
          <button class="filterButtons" data-action="filter" data-filter="hufflepuff">Hufflepuff</button>
          <button class="filterButtons" data-action="filter" data-filter="ravenclaw">Ravenclaw</button>
          <button class="filterButtons" data-action="filter" data-filter="prefects">Prefects</button>
        </div>
        
        <div id="sortContainer">
          <p>Sort:</p>
          <button class="sortButtons" data-action="sort" data-sort-direction="asc" data-sort="firstName">First name</button>
          <button class="sortButtons" data-action="sort" data-sort-direction="asc" data-sort="lastName">Last name</button>
          <button class="sortButtons" data-action="sort" data-sort-direction="asc" data-sort="house">House</button>
        </div>
      </div>

      <!-- pop ups here -->
      <section id="warning" class="popup_warning">
        <article>
            <h1 >Warning!</h1>
            <p>This student is not classified to be a member if the Inquisitorial squad!</p>
            <button class="understood_button">Understood</button>
          </div>
        </article>
      </section>
      
      <section class="popup_warning prefect_warning">
        <article>
          <button class="close_button">X</button>
            <h1 >Warning!</h1>
            <p>There can only be two prefects of each house!</p>
            <button data-action="remove1">Remove first</button>
            <button data-action="remove2">Remove second</button>
          </div>
        </article>
      </section>
      <section class="popup" id="popupSlytherin">
        <article>
          <div class="image_wrapper">
            <img class="popupImg" src="" alt="Student"  />
            <img src="hogwarts-crest-silhouette-17.png" alt="Crest" class="popupCrest" />
          </div>
          <div class="textwrapper">
            <h2 class="popupName"></h2>
            <p class="popupHouse"></p>
            <p class="popupBlood"></p>
            <p class="popupPrefect"></p>
            <p class="popupMember"></p>
            <p class="popupExpelled"></p>
            <button class="closeButton closeSlytherin">Close</button>
          </div>
        </article>
      </section>

      <section class="popup" id="popupGryffindor">
        <article>
          <div class="image_wrapper">
            <img class="popupImg" src="" alt="Student"  />
            <img src="hogwarts-crest-silhouette-7.png" alt="Crest" class="popupCrest" />
          </div>
          <div class="textwrapper">
            <h2 class="popupName"></h2>
            <p class="popupHouse"></p>
            <p class="popupBlood"></p>
            <p class="popupPrefect"></p>
            <p class="popupMember"></p>
            <p class="popupExpelled"></p>
            <button class="closeButton closeGryffindor">Close</button>
          </div>

        </article>
      </section>
      <section class="popup" id="popupHufflepuff">
        <article>
          <div class="image_wrapper">
            <img class="popupImg" src="" alt="Student" />
            <img src="hogwarts-crest-silhouette-13.png" alt="Crest" class="popupCrest" />
          </div>
          <div class="textwrapper">
            <h2 class="popupName"></h2>
            <p class="popupHouse"></p>
            <p class="popupBlood"></p>
            <p class="popupPrefect"></p>
            <p class="popupMember"></p>
            <p class="popupExpelled"></p>
            <button class="closeButton closeHufflepuff">Close</button>
          </div>

        </article>
      </section>
      <section class="popup" id="popupRavenclaw">
        <article>
          <div class="image_wrapper">
            <img class="popupImg" src="" alt="Student" />
            <img src="hogwarts-crest-silhouette-4.png" alt="Crest" class="popupCrest" />
          </div>
          <div class="textwrapper">
            <h2 class="popupName"></h2>
            <p class="popupHouse"></p>
            <p class="popupBlood"></p>
            <p class="popupPrefect"></p>
            <p class="popupMember"></p>
            <p class="popupExpelled"></p>
            <button class="closeButton closeRavenclaw">Close</button>
          </div>
        </article>
      </section>


      <h2 class="showing">All students</h2>
      <h2 class="showing_number"></h2>
      <section id="listview">
      </section>

      <template>
        <article class="student_article">
          <p class="ifExpelled"></p>
          <img src="" alt="student" class="student_img" />
          <p class="firstName"></p>
          <p class="lastName"></p>
          <p class="house"></p>
          <button class="make_prefect">Make prefect</button>
          <button class="make_member">Make member</button>
          <button class="expel">Expel</button>
          <button class="details">See details</button>
        </article>
      </template>
    </main>

    <footer> <p>House crest images downloaded from www.http://clipart-library.com/free/hogwarts-crest-silhouette.html</p></footer>

    <script src="script.js"></script>
  </body>
</html>
